<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BACKEND</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="back_style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Back </span>End</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Expect a revert soon!</h3>
        <ul>
          <li><i class="fa fa-road"></i> sector 82, Mohali</li>
          <li><i class="fa fa-phone"></i> +91 8123199351</li>
          <li><i class="fa fa-envelope"></i> surya@criuslife.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your entry has been submitted</div>
        <form id="myForm">
          <select id="selectNumber">
            <option>Choose an entry</option>
          </select>
          <div class="x">
            <button type="button" onclick="viewForm()">view</button>
          </div>
        </form>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company" id="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p>
              <label>Alternate Phone Number</label>
              <input type="text" name="alt_phone" id="alt_phone">
            </p>
            <p>
                <label>Country</label>
                <input type="text" name="country" id="country">
              </p>

            <p class="full">
                <label>Interested Products</label>
                <label>Chiros</label>
                <textarea rows="4" name="chiros" id="chiros"></textarea>
                <label>Crius</label>
                <textarea rows="4" name="crius" id="crius"></textarea>
                <label>Chimak</label>
                <textarea rows="4" name="chimak" id="chimak"></textarea>
              </p>

          <p class="full">
            <label>Comments</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Update
            </button>
          </p>
        </form>
          <div class="row">
              <div class = "column">
                <img id="visit" alt="Visiting Card Photo" onclick="openImg(this);">
              </div>
              <div class = "column">
                <img id="visit1" alt="Visiting Card backside" onclick="openImg(this);">
              </div>
              <div class = "column">
                <img id="visit2" alt="Photo at site" onclick="openImg(this);" >
              </div>
           </div>

          <div class="container">
            <!-- Close the image -->
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
          
            <!-- Expanded image -->
            <img id="expandedImg" style="width:100%">
          
            <!-- Image text -->
            <div id="imgtext"></div>
          </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-firestore.js"></script>
  <script src="back.js"></script>
</body>
</html>
