<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crius Life Sciences</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Crius </span> Life Sciences</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Expect a revert soon!</h3>
        <ul>
          <li><i class="fa fa-road"></i> sector 82, Mohali</li>
          <li><i class="fa fa-phone"></i> +91 8123199351</li>
          <li><i class="fa fa-envelope"></i> surya@criuslife.com</li>
        </ul>
        <form action="/backend/back.html" >
          <input type="submit" value="Go to Backend" formtarget="_blank" />
          <!--input type="submit" value="safari"><!-->
      </form>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your entry has been submitted</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company" id="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <label>Upload Visiting Card front</label>
            <input type="file" value="upload" id="vis1">
            <progress value="0" max="100" id="up1"></progress>
          </p>
          <p class="full">
            <label>Upload Visiting Card back</label>
            <input type="file" value="upload" id="vis2">
            <progress value="0" max="100" id="up2"></progress>
          </p>
          <p class="full">
            <label>Photo</label>
            <input type="file" value="upload" id="vis3">
            <progress value="0" max="100" id="up3"></progress>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-firestore.js"></script>
  

  <script src="main.js"></script>
</body>
</html>
